<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of employeesList$ | async"
        >{{ item.name }} {{ item.id }}
        <button mat-button color="primary" (click)="selectEmployee(item.id)">
          Show salary
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details$ | async as item">
      {{ item.name }} {{ item.salary }}
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
