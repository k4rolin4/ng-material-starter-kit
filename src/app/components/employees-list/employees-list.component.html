<mat-card>
  <mat-card-title>Order by salary</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option
        role="listoption"
        *ngFor="let order of orders | async"
        (click)="sort(order)"
      >
        {{ order }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Employees</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="let employee of employees$ | async"
      >
        {{ employee.name }} {{ employee.salary }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
</mat-card>
