<mat-card>
  <mat-card-title>Categories</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option
        role="listoption"
        *ngFor="let category of categories$ | async"
        [value]="category"
        (click)="selectCategory(category)"
      >
        {{ category }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let product of products$ | async">
        {{ product.title }} {{ product.price }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
</mat-card>
