<mat-card>
  <mat-card-title>Create employee</mat-card-title>
  <form
    [formGroup]="employeeForm"
    (ngSubmit)="onEmployeeFormSubmitted(employeeForm)"
  >
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Name"
          formControlName="name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input
          matInput
          type="text"
          placeholder="Salary"
          formControlName="salary"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input
          matInput
          type="text"
          placeholder="Age"
          formControlName="age"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</mat-card>
